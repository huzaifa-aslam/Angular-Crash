<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" [formGroup]="addTaskForm">
  <label for="text">Task</label>
  <input
    type="text"
    id="text"
    name="text"
    [(ngModel)]="text"
    placeholder="Add a task.."
    formControlName="text"
  />
  <span *ngIf="f?.invalid && f?.touched" class="error">Text is required</span
  ><br />
  <label for="lname">Day & Time</label>
  <input
    type="text"
    id="day"
    name="day"
    [(ngModel)]="day"
    placeholder="day & time.."
    formControlName="day"
  />
  <label>
    <input
      type="checkbox"
      checked="checked"
      name="reminder"
      [(ngModel)]="reminder"
      formControlName="reminder"
    />
    Remember
  </label>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>
